<html>

<body>
    <input type="number" id="v1"> <br>
    <input type="number" id="v2">

    <p id="res">Resposta: </p>
    <button onclick="soma()">Soma</button>
    <script>
        function soma() {
            var n1 = parseInt(document.getElementById('v1').value)
            var n2 = parseInt(document.getElementById('v2').value)
            var total = n1 + n2

            var p = document.getElementById('res')
            p.innerHTML = 'Resposta: ' + total



        }
    </script>
</body>

</html>

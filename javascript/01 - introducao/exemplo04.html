<html>

<body>
    <img id="myimage" src="pic_bulboff.gif" width="100" height="180" onclick="trocarImagem()">
</body>
<script>
    function trocarImagem() {
        let img = document.getElementById('myimage')
        if (img.src.match('bulboff')) {
            img.src = "pic_bulbon.gif"
        } else {
            img.src = "pic_bulboff.gif"
        }


    }
</script>

</html>

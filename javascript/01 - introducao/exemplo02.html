<html>

<body>
    <button onclick=" clicou()"> 
            Clique aqui!! 
        </button>

    <button onclick="vermelho()">Fundo Vermelho</button>
    <button onclick="verde()">Fundo Verde</button>
    <button onclick="azul()">Fundo Azul</button>
    <script>
        function clicou() {
            alert('Boa noite')
        }

        function vermelho() {
            document.body.style.backgroundColor = 'red'
        }

        function verde() {
            document.body.style.backgroundColor = 'green'
        }

        function azul() {
            document.body.style.backgroundColor = 'blue'
        }
    </script>
</body>

</html>

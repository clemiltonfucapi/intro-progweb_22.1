<html>

<head>
	<meta charset="utf-8">
	<title> Cadastro de DEV's</title>
	
	<link rel="stylesheet" type="text/css" href="form2.css">
</head>

<body>
	<div> 
		<h1 id="titulo">Cadastro de DEV's</h1>
		<p id="subtitulo"> Complete suas informações </p>
	</div>

	<form>
		<fieldset>
			<legend> Informações gerais </legend>
			<div class="campo column">
				<label> <b>Nome</b> </label>
				<input type="text" name="nome" id="nome">
			</div> 
			<div class="campo column"> 
				<label> <b>Sobrenome</b> </label>
				<input type="text" name="sobrenome" id="sobrenome">
			</div> 
			<div class="campo column">
				<label> <b>Email</b> </label>
				<input type="email" name="email" id="email">
			</div> 
		</fieldset>

		<div class="campo">
			<label> <b>De qual lado da WEB vc desenvolve?</b> </label>
			<br>
			<input type="radio" name="devweb" value="frontend"> Front-end <br>
			<input type="radio" name="devweb" value="backend"> Back-end <br>
			<input type="radio" name="devweb" value="fullstack"> Full-stack <br>
		</div>

		<div class="campo">
			<label> <b> Escolha o seu nivel</b> </label>
			<select>
					<option selected disabled> Selecione...</option>
					<option>Junior</option>
					<option>Pleno</option>
					<option>Senior</option>
			</select>
		</div>

		<fieldset >
			<div class="campo">
				<label>  
					<b> Selecione as tecnologias que você usar : </b>
				</label>
				<div class="check-column"> 
					<input type="checkbox">
					<label>HTML</label> <br>

					<input type="checkbox">
					<label>CSS</label> <br>

					<input type="checkbox">
					<label>Javascript</label> <br>

					<input type="checkbox">
					<label>PHP</label> <br>
				</div>
				<div class="check-column">
					<input type="checkbox">
					<label>C#</label> <br>

					<input type="checkbox">
					<label>Python</label> <br>

					<input type="checkbox">
					<label>Java</label> <br>

					<input type="checkbox">
					<label>Ruby</label> <br>
					</div>
			</div>
		</fieldset>

		<div class="campo" >
			<label>
				<b> Conte um pouco mais de sua experiencia: </b>
			</label>
			<br>
			<textarea rows="6" style="width: 100%;" > </textarea>
		</div>
		<div align="center">
			<button class="botao" type="submit"> Enviar</button>
		</div> 
	</form>

</body>
</html>

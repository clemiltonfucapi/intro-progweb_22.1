<html>
<!-- Formatação de Textos
        - negrito, italico, etc...
    -->

<body>
    <h1 style="text-align: center">Titulo do site</h1>
    <hr style="width: 200px;">
    <b>Texto em negrito</b>
    <br>
    <strong>Texto importante</strong>
    <p> <i>Texto em itálico</i> </p>
    <p> <em>Texto em enfase</em> </p>
    <p> <small>Texto pequeno</small></p>
    <p> Não se esqueça de estudar <mark>TODO</mark> dia</p>
    <p> <del> Texto Riscado</del> </p>
    <p> Minha cor favorita é <del> vermelho </del> <ins>azul</ins> </p>
</body>

</html>

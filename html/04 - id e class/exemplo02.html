<!DOCTYPE html>
<html> 
<style>

	/* selecionar uma classe CSS -> . 
		ex:   
		.city { color:white }
		Seleciona a classe city e coloca cor
		branca´para o texto
	*/

	.city{
		background-color: tomato;
		color: white;
		border: 2px solid black;
		margin: 20px;
		padding: 20px;
		text-align: center;
		/* a combinação abaixo centraliza
		elementos block */
		width: 60%;
		margin:  10px auto;
	}
</style>

<body>
	<div class="city">
		<h2> Londres </h2>
		<p> Londres é a capital da Inglaterra</p>
	</div>
	<div class="city"> 
		<h2>Paris</h2>
		<p>Paris é a capital da França</p>
	</div>
	<div class="city">
		<h2>Tokyo</h2>
		<p>Tokyo é a capital do Japão</p>
	</div>

</body>

</html>
